<h1 ng-hide="$ctrl.empty" class="well well-lg">Your cart:</h1>
<h1 ng-show="$ctrl.empty" class="well well-lg">Your cart is empty</h1>
<div class="tableWrapper">
    <table class="table cart-table table-striped">
        <tr ng-repeat="item in $ctrl.countElemebts()" ng-hide="item.count==0">
            <td><a href="#!/phones/{{item.id}}"><img ng-src="{{ item.imageUrl }}" class="cart-img"></a></td>
            <td>{{ item.snippet }}</td>
            <td class="count">
                <span class="badge">{{ item.count }}</span>
                <div>
                    <span class="glyphicon glyphicon-plus" ng-click="$ctrl.plus(item)"></span>
                    <span class="glyphicon glyphicon-minus" ng-click="$ctrl.minus(item)"></span>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="button-wrapper">
    <button type="button" class="btn btn-danger" ng-hide="$ctrl.empty" ng-click="$ctrl.clearCart()">Clear cart</button>
</div>
