<div class="loginWrapper">
    <div class="loginInner">
    <div class="alert alert-danger" role="alert" ng-show="$ctrl.show">
        <strong>Warning!</strong> Incorrect login or password.
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="well">
                <form class="form-horizontal" ng-submit="$ctrl.checkForm()">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Login"
                                   ng-model="$ctrl.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                                   ng-model="$ctrl.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        </div>
</div>
